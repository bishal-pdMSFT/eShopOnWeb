on:
  push:
    branches:
    - master
name: Build and deploy ASP.NET app to Windows WebApp

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.0.1
    
      - name: Setup NuGet.exe for use with actions
        uses: NuGet/setup-nuget@v1.0.2
    
      - name: Nuget Restore
        working-directory: src/BlazorAdmin
        run: nuget restore -Verbosity Detailed -NonInteractive
      
      - name: Build project with msbuild
        run: msbuild src/BlazorAdmin /p:Platform=AnyCpu /p:Configuration=Release /p:DeployOnBuild=true /p:WebPublishMethod=Package

      - name: Deploy to azure
        uses: azure/webapps-deploy@v1
        with:
          app-name: bishalpubprofwindows1
          package: src/BlazorAdmin/obj/Release/Package/PackageTmp
          publish-profile: ${{ secrets.AZURE_CREDENTIALS_GITHUB_SECRET }}
